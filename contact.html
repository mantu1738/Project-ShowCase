    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

        crossorigin="anonymous" />

<body>
    <header>
        <img src="./Projects-images/logo2.gif" alt="Mantu's Studio logo" class="logo">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#about">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="header">
        <h1 class="contact">Contact Us</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>
                    Mantu's Web Studio
                </h3>
                <ul>
                    <li> <i class="fa fa-road"></i> Gaur, Rautahat, Nepal</li>
                    <li><i class="fa fa-phone"></i> (+977) 9861095090</li>
                    <li><i class="fa fa-envelope"></i> mantoshsah55@gmail.com</li>
                </ul>
            </div>
            <div class="contact-form">
                <form>
                    <p>
                        <label>Name:</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company:</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email Address:</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone Number:</label>
                        <input type="number" name="phone">
                    </p>
                    <p class="full">
                        <label>Message:</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>
